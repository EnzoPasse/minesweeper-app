<app-controls></app-controls>
 
<div style="margin-top: 10px;">
<mat-card>
    <mat-card-content>
        <table>
            <tr *ngFor="let row of board.cells; index as y">
                <td *ngFor="let cell of row; index as x" (click)="checkCell(cell)"
                    (contextmenu)="$event.preventDefault();addFlag(cell)">

                    <app-cell [cell]="cell"></app-cell>

                </td>
            </tr>
        </table>
    </mat-card-content>

</mat-card>



</div>
